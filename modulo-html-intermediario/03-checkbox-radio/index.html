<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>checkbox, radio</title>
</head>
<body>
   <h1>checkbox e radio</h1>

   <h3>linguagens de programação</h3>

   <label for="c#">c#</label>
   <input type="checkbox" name="linguagens" id="c#" checked><br>

   <label for="javaScript">javaScript</label>
   <input type="checkbox" name="linguagens" id="javaScript"><br>

   <h3>Gênero</h3>

   <label for="masc">Masculino</label>
   <input type="radio" name="genero" id="masc" checked>

   <label for="femi">feminino</label>
   <input type="radio" name="genero" id="femi">
</body>
</html>
