<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>select</title>
</head>
<body>
  <h1>select</h1> 

  <label for="filmes">filmes</label>
  <select name="filmes" id="filmes" multiple>
      <option value="">selecione um filme</option>
      <option value="senhor dos aneis">senhor dos aneis</option>
      <option value="mad max">mad max</option>
      <option value="harry potter">harry potter</option>
      <option value="livro de eli" selected>livro de eli</option>
  </select>
</body>
</html>
