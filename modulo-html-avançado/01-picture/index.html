<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
</head>
<body>
    <h1>picture</h1>

    <picture>
        <source media="(min-width: 768px)" srcset="imagem/desktop.jpg">
        <source media="(min-width: 475px)" srcset="imagem/tablet.jpg">
        <img src="imagem/tablet.jpg" alt="imagem com montanhas">
    </picture>

</body>
</html>
